<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Details Popup</title>
</head>
<body>
<!-- book-details-popup.html -->
<div th:fragment="bookDetailsPopup" id="bookDetailsPopup" class="book-details-popup" style="display: none;">
    <div class="book-details">
        <img th:src="@{/img/algorithm.png}" alt="Book"/>
        <div class="close">

            <img th:src="@{/img/Multiply.png}" alt="Close" onclick="closePopup()"/>
        </div>
        <h3 id="bookTitle">Book Title</h3>
        <p>Uploaded by <span id="uploaderName">Uploader</span></p>
        <p>Upload Date<span id="uploadDate">Date</span></p>
        <p>Link<span id="link">Link</span></p>
        <div>
            <h4>Description</h4>
            <p id="bookDescription">Book description goes here.</p>
        </div>
        <span class="actions">
            <img th:src="@{/img/Vision.png}" alt="View"/>
            <img th:src="@{/img/Export Pdf.png}" alt="Download"/>
        </span>
    </div>
</div>
</body>
</html>
